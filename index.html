<!doctype html>
<html lang="en" class="no-js">
	<head>
		
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	</head>
<body>
	<figure class="cd-image-container" style="width:100%;height:100%">
		<img id="drop1" src="img/img-original.jpg" alt="Original Image">
		<span class="cd-image-label" data-type="original">Original</span>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
			<img id="drop2" src="img/img-modified.jpg" alt="Modified Image">
			<span class="cd-image-label" data-type="modified">Modified</span>
		</div>

		<span class="cd-handle"></span>
	</figure> <!-- cd-image-container -->
	<script> 
		function handleDrop1(e) {
  let dt = e.dataTransfer
  let files = [...dt.files][0]
			
  e.preventDefault()
  e.stopPropagation()
  let reader = new FileReader()
  reader.readAsDataURL(files)
  reader.onloadend = function() {
		let dropArea1 = document.getElementById('drop1')
    dropArea1.src = reader.result
  }
}
		function handleDrop2(e) {
  let dt = e.dataTransfer
  let files = [...dt.files][0]
			
  e.preventDefault()
  e.stopPropagation()
  let reader = new FileReader()
  reader.readAsDataURL(files)
  reader.onloadend = function() {
		let dropArea1 = document.getElementById('drop2')
    dropArea1.src = reader.result
  }
}
function preventDefaults (e) {
  e.preventDefault()
  e.stopPropagation()
}
		let dropArea1 = document.getElementById('drop1')
		dropArea1.addEventListener('drop', handleDrop1, false)
		let dropArea2 = document.getElementById('drop2')
		dropArea2.addEventListener('drop', handleDrop2, false)
		;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropArea1.addEventListener(eventName, preventDefaults, false)
  dropArea2.addEventListener(eventName, preventDefaults, false)
})

	</script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
